name: Android Bundle

on:
  release:
    types: [created]
  push:
    branches:
      - test

env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true

jobs:
  build-bundle:
    runs-on: ubuntu-latest

    steps:

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install Android SDK packages
        run: |
          echo "y" | sdkmanager --licenses > /dev/null 2>&1 || true
          sdkmanager "build-tools;34.0.0" "platforms;android-33"
        shell: bash

      - name: Install deps
        run: |
          npm ci
          npm install -g @ionic/cli native-run cordova-res

      - name: Set up environment
        run: |
          if [[ ${{ github.event_name }} == 'release' ]]; then
            cp env.production.example .env
          else
            cp env.development.example .env
          fi
          source .env
          echo "VITE_ANDROID_APPLICATION_ID=$VITE_ANDROID_APPLICATION_ID" >> $GITHUB_ENV
          echo "VITE_APP_NAME=$VITE_APP_NAME" >> $GITHUB_ENV
          echo "VITE_APP_URL=$VITE_APP_URL" >> $GITHUB_ENV

      - name: Debug environment
        run: |
          echo "Environment variables:"
          echo "VITE_APP_NAME: ${{ env.VITE_APP_NAME }}"
          echo "VITE_ANDROID_APPLICATION_ID: ${{ env.VITE_ANDROID_APPLICATION_ID }}"
          echo "VITE_APP_URL: ${{ env.VITE_APP_URL }}"

      - name: Set VERSION and VERSION_CODE
        run: |
          if [[ ${{ github.event_name }} == 'release' ]]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
            echo "VERSION_CODE=$(git rev-list --count HEAD)" >> $GITHUB_ENV
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
            echo "VERSION_CODE=$(git rev-list --count HEAD)" >> $GITHUB_ENV
          fi

      - name: Set up Android project structure
        run: |
          mkdir -p android/app/src/main/java
          mkdir -p android/app/src/main/res/values

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      - name: Write google-services.json for push notifications
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_B64 }}" | base64 --decode > android/app/google-services.json

      - name: Build ionic, sync, build bundle
        run: |
          npm run android:bundle

      - name: Check merged manifest
        run: |
          cat android/app/build/intermediates/merged_manifests/release/processReleaseManifest/AndroidManifest.xml

      - name: List available Android SDK packages
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list || $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list

      - name: Decode Keystore
        run: |
          echo ${{ secrets.ANDROID_KEYSTORE }} | base64 --decode > my-release-key.keystore
        shell: bash

      - name: Verify Keystore
        run: |
          keytool -list -v -keystore my-release-key.keystore -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        shell: bash

      - name: Sign AAB with jarsigner
        run: |
          UNSIGNED_AAB="android/app/build/outputs/bundle/release/app-release.aab"
          SIGNED_AAB="android/app/build/outputs/bundle/release/${{ env.VITE_APP_NAME }}-${{ env.VERSION }}.aab"
          cp "$UNSIGNED_AAB" "$SIGNED_AAB"
          jarsigner -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore my-release-key.keystore \
            -storepass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.ANDROID_KEY_PASSWORD }}" \
            "$SIGNED_AAB" "${{ secrets.ANDROID_KEY_ALIAS }}"
        shell: bash

      - name: Verify AAB signature
        run: |
          jarsigner -verify -verbose -certs android/app/build/outputs/bundle/release/${{ env.VITE_APP_NAME }}-${{ env.VERSION }}.aab
        shell: bash

      - name: Upload AAB to GitHub Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: android/app/build/outputs/bundle/release/${{ env.VITE_APP_NAME }}-${{ env.VERSION }}.aab
          asset_name: ${{ env.VITE_APP_NAME }}-${{ env.VERSION }}.aab
          asset_content_type: application/x-authorization-bundle

      - name: Upload AAB as artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle-dev
          path: android/app/build/outputs/bundle/release/${{ env.VITE_APP_NAME }}-${{ env.VERSION }}.aab

      - name: Debug Build Environment
        run: |
          echo "VITE_ANDROID_APPLICATION_ID: ${{ env.VITE_ANDROID_APPLICATION_ID }}"
          echo "Gradle Properties:"
          cat android/gradle.properties
          echo "Build Gradle Contents:"
          cat android/app/build.gradle

      - name: Check aapt version
        run: |
          $ANDROID_SDK_ROOT/build-tools/34.0.0/aapt version || echo "aapt not found or failed to run"


      - name: Find sdkmanager location
        run: |
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "ANDROID_HOME: $ANDROID_HOME"
          ls -R $ANDROID_SDK_ROOT || ls -R $ANDROID_HOME

